group 'org.nick.utils'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.11.v20160721'
    //testCompile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.3.11.v20160721'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.11.v20160721'
    testCompile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}

apply plugin: 'findbugs'